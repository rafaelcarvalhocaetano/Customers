<div class="card">
  <div class="card-left">
    <p [ngClass]="{'clr': card.color === 1}"></p>
  </div>
  <div class="card-body">
    <div class="item-menu">
      <p>{{ card.typeClient.toUpperCase() }}</p>
      <button class="btn-action">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
    <div class="card-footer">
      <p class="name">{{ card.name }}</p>
      <p class="first-name">{{ card.firstName }}</p>
    </div>
  </div>
</div>

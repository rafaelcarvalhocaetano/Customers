<div class="modal-content" *ngIf="open">
  <form class="modal-container" [formGroup]="form">

    <div class="options">
      <h1 class="title">Registration Form</h1>
      <button class="btn-closed" (click)="senClosed.emit(false); open = false">
        <i class="fas fa-arrow-circle-down"></i>
      </button>
    </div>
    
    <div class="form-container">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" formControlName="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" name="firstName" id="firstName" formControlName="firstName" placeholder="Your First Name">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" formControlName="phone" placeholder="(55) 11 95555 44444">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" formControlName="email" placeholder="email@gmail.com">
      </div>
      <div class="form-seleceted">
        <div *ngFor="let item of options">
          <div class="client">
            <input type="radio" id="{{item.description}}" [value]="item.description" formControlName="user">
            <label for="{{item.description}}">
              {{ item.description }}
            </label>
          </div>
        </div>
      </div>
    </div>
   
    <div class="submited">
      <button type="submit" class="btn-submit" (click)="submitForm()">Save</button>
      <button type="button" class="btn-submit" (click)="senClosed.emit(false); open = false">Cancel</button>
    </div>
  </form>
</div>
